<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link rel="stylesheet" type="text/css" href="form.css">
    <script src="viagem.js"></script>

<body>
<h2>dados pessoais</h2>

<form id="meuFormulario">
<div class=" gd">
Nome completo: <input type="text" id="nome" placeholder="digite seu nome" required/> <br/></br>
Data da ida: <input type="date" id="data1" placeholder="DD/MM/AAAA" required/>  <br/></br>
Horário de embarque ida: <input type="time" id="hora1" required> 
Data da volta: <input type="date" id="data2" placeholder="DD/MM/AAAA" required/>  <br/></br>
Horário de embarque volta: <input type="time" id="hora2" required>
Insira o seu CPF: <input type="number" id="cpf" placeholder="000.000.000.00" required/>  <br/></br>
Insira seu telefone para contato: <input type="tel" id="telefone" placeholder="(DDD) 00000-0000" required/>  <br/></br>

<select id="origem" name="origem" required>
    <option value="">Selecione a cidade de origem</option>
    <option value="Belo Horizonte - MG"> Belo Horizonte - MG </option>
    <option value="Fortaleza - CE"> Fortaleza - CE </option>
    <option value="Recife - PE"> Recife - PE </option>
    <option value="Rio de Janeiro - RJ"> Rio de Janeiro - RJ </option>
    <option value="Salvador - BA"> Salvador - BA </option>
</select>

<select id="destino" name="destino" required>
    <option value="">Selecione a cidade de destino</option>
    <option value="Belo Horizonte - MG"> Belo Horizonte - MG </option>
    <option value="Fortaleza - CE"> Fortaleza - CE </option>
    <option value="Recife - PE"> Recife - PE </option>
    <option value="Rio de Janeiro - RJ"> Rio de Janeiro - RJ </option>
    <option value="Salvador - BA"> Salvador - BA </option>
</select>

</div>
<input id="botao" type="submit" value="ENVIAR">


</div>


</form>
<div id="mensagem"></div>



</body>
</html>
