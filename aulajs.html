<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript"></script>

<body>
    
    <script>
        const pontos=prompt('Digite sua pontuação');
        if(pontos >= 70 && pontos <=100){
            alert('aprovado')
        }
        else if(pontos>100){
            alert('A pontuação máxima é 100 pontos')
        }
        else if(pontos>=60 && pontos<70){
            alert('Elegível para recuperação.')
        }
        else{
            alert('Reprovado, sem direito a recuperação')
        }






    </script>
    
</body>
</html>
